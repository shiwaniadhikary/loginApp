<!DOCTYPE html>
<html ng-app="loginApp">
	<head>
		<title>Log In</title>
	</head>
	<body>
		<h2>Please log in:</h2>
		<form role="form" action="/" method="post">
			<input type="text" name="username" placeholder="username"></input>
			<input type="text" name="password" placeholder="password"></input>
			<br />
			<br />
			<button type ="submit">Log In</button>
			<br />
			<p>Not a member? <a href="/register.html">Click here to register.</a></p>
			<p><a href="/admin.html">Admin</a></p>
		</form>

		<script type="text/javascript" src="http://code.angularjs.org/1.3.9/angular.js"></script>
		<script type="text/javascript" src="http://code.angularjs.org/1.3.9/angular-resource.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers/userController.js"></script>
	</body>
</html>
