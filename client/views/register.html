<!DOCTYPE html>
<html ng-app="loginApp">
	<head>
		<title>Register New User</title>
	</head>
	<body>
		<h3>Create a new user:</h3>
		<div ng-controller="userController">
			<form ng-submit="createUser()">
				First Name:&nbsp;<input type="text" ng-model="firstName"></input>
				<br />
				Last Name:&nbsp;<input type="text" ng-model="lastName"></input>
				<br />
				Username:&nbsp;<input type="text" ng-model="username"></input>
				<br />
				Password:&nbsp;<input type="text" ng-model="password"></input>
				<br />
				<button type="submit">Create User</button>
			</form>
		</div>
		<script type="text/javascript" src="http://code.angularjs.org/1.3.9/angular.js"></script>
		<script type="text/javascript" src="http://code.angularjs.org/1.3.9/angular-resource.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers/userController.js"></script>
	</body>
</html>
